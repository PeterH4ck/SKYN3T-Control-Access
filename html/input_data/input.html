<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario | SKYN3T</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/images/login-background.jpeg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            background: rgba(55, 65, 79, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(33, 153, 234, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(19, 125, 197, 0.8));
        }

        h1 {
            color: #2199ea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(33, 153, 234, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .section-title {
            color: #2199ea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(33, 153, 234, 0.1);
            border: 2px solid rgba(33, 153, 234, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2199ea;
            background: rgba(33, 153, 234, 0.15);
            box-shadow: 0 0 15px rgba(33, 153, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .quick-access {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .quick-btn {
            background: rgba(33, 153, 234, 0.2);
            border: 2px solid rgba(33, 153, 234, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: #2199ea;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .quick-btn:hover {
            background: rgba(33, 153, 234, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .quick-btn i {
            font-size: 24px;
        }

        .quick-btn span {
            font-size: 12px;
            font-weight: 600;
        }

        .submit-btn {
            background: linear-gradient(135deg, #2199ea, #137dc5);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(33, 153, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(220, 53, 69, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #dc3545;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(220, 53, 69, 0.5);
            transform: scale(1.1);
        }

        .user-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(33, 153, 234, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(33, 153, 234, 0.5);
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            font-size: 14px;
        }

        .user-info i {
            color: #2199ea;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .quick-access {
                grid-template-columns: repeat(2, 1fr);
            }

            .user-info {
                position: static;
                margin-bottom: 20px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <!-- Info de usuario -->
    <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span id="username-display">Usuario</span>
    </div>
    
    <!-- Botón de logout -->
    <button class="logout-btn" onclick="logout()" title="Cerrar sesión">
        <i class="fas fa-sign-out-alt"></i>
    </button>
    
    <div class="container">
        <div class="header">
            <img src="/images/logo.png" alt="SKYN3T Logo" class="logo">
            <h1>Panel de Usuario</h1>
            <p class="subtitle">Acceso rápido y formulario de solicitudes</p>
        </div>
        
        <!-- Mensaje de estado -->
        <div class="status-message" id="status-message"></div>
        
        <!-- Accesos rápidos -->
        <div class="quick-access">
            <a href="/rele/index_rele.html" class="quick-btn">
                <i class="fas fa-power-off"></i>
                <span>Control Relé</span>
            </a>
            <a href="#" class="quick-btn" onclick="showSection('request')">
                <i class="fas fa-file-alt"></i>
                <span>Solicitud</span>
            </a>
            <a href="#" class="quick-btn" onclick="showSection('report')">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Reportar</span>
            </a>
            <a href="#" class="quick-btn" onclick="showSection('status')">
                <i class="fas fa-info-circle"></i>
                <span>Estado</span>
            </a>
        </div>
        
        <!-- Formulario de solicitud -->
        <form id="user-form">
            <div class="form-section" id="request-section">
                <h3 class="section-title">
                    <i class="fas fa-file-alt"></i>
                    Nueva Solicitud
                </h3>
                
                <div class="form-group">
                    <label for="request-type">Tipo de Solicitud</label>
                    <select id="request-type" name="request_type" required>
                        <option value="">Seleccionar...</option>
                        <option value="access">Solicitud de Acceso</option>
                        <option value="maintenance">Mantenimiento</option>
                        <option value="support">Soporte Técnico</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" placeholder="Breve descripción del asunto" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" name="description" placeholder="Describa detalladamente su solicitud..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="priority">Prioridad</label>
                    <select id="priority" name="priority">
                        <option value="low">Baja</option>
                        <option value="medium" selected>Media</option>
                        <option value="high">Alta</option>
                        <option value="urgent">Urgente</option>
                    </select>
                </div>
            </div>
            
            <!-- Sección de reporte (oculta por defecto) -->
            <div class="form-section" id="report-section" style="display: none;">
                <h3 class="section-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    Reportar Problema
                </h3>
                
                <div class="form-group">
                    <label for="problem-type">Tipo de Problema</label>
                    <select id="problem-type" name="problem_type">
                        <option value="">Seleccionar...</option>
                        <option value="device">Dispositivo no funciona</option>
                        <option value="access">Problema de acceso</option>
                        <option value="network">Problema de red</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="problem-description">Descripción del Problema</label>
                    <textarea id="problem-description" name="problem_description" placeholder="Describa el problema que está experimentando..."></textarea>
                </div>
            </div>
            
            <!-- Información de contacto -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-phone"></i>
                    Información de Contacto
                </h3>
                
                <div class="form-group">
                    <label for="contact-phone">Teléfono</label>
                    <input type="tel" id="contact-phone" name="phone" placeholder="+56 9 1234 5678">
                </div>
                
                <div class="form-group">
                    <label for="contact-email">Email (opcional)</label>
                    <input type="email" id="contact-email" name="email" placeholder="usuario@ejemplo.com">
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> ENVIAR SOLICITUD
            </button>
        </form>
    </div>
    
    <script>
        // Verificar sesión al cargar
        document.addEventListener('DOMContentLoaded', function() {
            checkSession();
            loadUserInfo();
        });
        
        // Verificar sesión
        async function checkSession() {
            try {
                const response = await fetch('/login/check_session.php', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/login/index_login.html';
                }
                
                // Verificar que sea un usuario básico
                if (data.user && data.user.role !== 'User') {
                    // Si es admin, redirigir al dashboard
                    if (['SuperUser', 'Admin', 'SupportAdmin'].includes(data.user.role)) {
                        window.location.href = '/dashboard/dashboard.html';
                    }
                }
                
            } catch (error) {
                console.error('Error verificando sesión:', error);
                window.location.href = '/login/index_login.html';
            }
        }
        
        // Cargar información del usuario
        async function loadUserInfo() {
            try {
                const response = await fetch('/login/check_session.php', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                
                const data = await response.json();
                
                if (data.authenticated && data.user) {
                    document.getElementById('username-display').textContent = data.user.username;
                }
                
            } catch (error) {
                console.error('Error cargando info de usuario:', error);
            }
        }
        
        // Mostrar sección específica
        function showSection(section) {
            // Ocultar todas las secciones
            document.getElementById('request-section').style.display = 'none';
            document.getElementById('report-section').style.display = 'none';
            
            // Mostrar la sección solicitada
            if (section === 'request') {
                document.getElementById('request-section').style.display = 'block';
            } else if (section === 'report') {
                document.getElementById('report-section').style.display = 'block';
                document.getElementById('request-section').style.display = 'none';
            } else if (section === 'status') {
                showMessage('Sistema funcionando correctamente', 'success');
                return;
            }
        }
        
        // Manejar envío del formulario
        document.getElementById('user-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Simular envío
            showMessage('Procesando solicitud...', 'info');
            
            // Aquí iría la llamada real a la API
            setTimeout(() => {
                showMessage('¡Solicitud enviada correctamente! Recibirás una respuesta pronto.', 'success');
                this.reset();
            }, 1500);
        });
        
        // Mostrar mensaje de estado
        function showMessage(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Función de logout
        function logout() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                fetch('/login/logout.php', {
                    method: 'POST',
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    window.location.href = data.redirect || '/login/index_login.html';
                })
                .catch(error => {
                    console.error('Error al cerrar sesión:', error);
                    window.location.href = '/login/index_login.html';
                });
            }
        }
    </script>
</body>
</html>
